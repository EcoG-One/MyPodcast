<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
{% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
    <p>Hello, {{session['username']}}!</p>
    <form method="post">
        <label for="topic">Please Enter a Topic:</label>
        <input type="text" name="topic" required><br>
        <button type="submit">Submit</button>
    </form>
    <a href='/logout'>Logout</a>
</body>
</html>
